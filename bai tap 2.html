<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chẵn lẻ</title>
</head>
<body>
    <script>
        const checkParity = (a) => {
            if (typeof a !== "number" || isNaN(a)) {
                console.log(`${a} not is number`);
                return;
                
            }
            if (a % 2 === 0) {
                console.log(`${a} is an even number`);
            } else {
                console.log(`${a} is odd`);
            }
        };
        checkParity("abc");
        checkParity(10);
        checkParity(7);
    </script>
</body>
</html>
